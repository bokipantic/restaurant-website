<!DOCTYPE html>
<html>
<head>
	<title>Registracija | Restoran</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" href="stilovi.css">
	<style>
		.pozadina {
			background-image: url('slike/pozadina3.jpg');
			background-size: 100%;
			background-repeat: repeat-y;
			opacity: 0.93;
		}
	</style>
</head>
<body class="pozadina">
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6 col-xs-12">
				<div class="well" id="forma-registracija">
					<h1 class="text-center"><u>Registracija</u></h1>
					<div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" id="username" placeholder="Username...">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
					    <input type="text" class="form-control" id="email" placeholder="Email...">
					</div>
					<div class="form-group">
					    <label for="password">Password</label>
					    <input type="password" class="form-control" id="password" placeholder="Password...">
					</div>
					<div class="form-group">
					    <label for="rpt_password">Confirm password</label>
					    <input type="password" class="form-control" id="rpt_password" placeholder="Confirm password...">
					</div>
					<br>
					<button class="btn btn-primary btn-block" onclick="registracija();"> <i class="fas fa-user-plus"></i> Sign up</button>
					<div class="text-center" style="padding-top: 5px;">
						Imate nalog? <i><a href="login.html"> Ta ulogujte se zaboga!</a></i>
					</div>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://kit.fontawesome.com/9d2cf2b556.js" crossorigin="anonymous"></script>
	
	<script src="registracija.js"></script>
</body>
</html>
